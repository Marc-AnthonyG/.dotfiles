; https://github.com/polybar/polybar

[colors]
background = #1e1e2e
spotify-color = #25d865
background-alt = #373B41
foreground = #fcf5bd
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
monitor = HDMI-0
monitor-fallback= HDMI-1

width = 100%
height = 24pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 3pt
border-color = #FF00000

padding-left = 0
padding-right = 1

module-margin = 2

separator = 
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = "Symbols Nerd Font Mono:size=16"

modules-left = workspaces spotify
modules-right = sound keyboard memory cpu clock 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/side]
monitor = HDMI-1
monitor-fallback= HDMI-0
width = 100%
height = 16pt
background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 0
padding-right = 1
module-margin = 2
font-0 = monospace;2
modules-center = workspaces
cursor-click = pointer
cursor-scroll = ns-resize

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/sound]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/spotify-icon]
type = custom/text
content = ï†¼Spotify
content-font = 0
content-foreground = ${colors.spotify-color}
content-margin = 0

[module/spotify]
type = custom/script
exec = ~/.config/polybar/spotify.sh
interval = 1
format = <label>
label = %output%
click-left = "spotify"

[module/keyboard]
type = internal/xkeyboard

;Acutual indicator for current layout
label-layout = %icon%
label-layout-foreground = ${colors.primary}
layout-icon-0 = ca;CSA
layout-icon-1 = us;US

;indicator for capslock
label-indicator-on = +%icon%
label-indicator-on-capslock = +CL
label-indicator-off-capslock = -cl
label-indicator-padding = 0
indicator-icon-default = 

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/clock]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

